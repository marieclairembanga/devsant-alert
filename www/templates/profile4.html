<ion-view view-title="locataire">
  <ion-content>

    <div class="list card">

      <div class="item item-avatar" ng-repeat="profile in profil">

        <img ng-src="{{url}}logo/avatar_defaut.png" height="100" width="100" style="border-radius: 50px">
        <h2><span style="font-size: 13px; font-weight: bold; color: #005efe;">{{profile.NomUtil}}</span></h2>

      </div>

      <div class="item item-body" ng-repeat="profile in profil">
        <p>
          Nom :  <span style="font-size: 14px; font-weight: bold; color: #005efe;">{{profile.NomUtil}}  </span><br><br>
          Prenom :   <span style="font-size: 14px; font-weight: bold; color: #005efe;">{{profile.PrenomUtil}}  </span><br><br>
          Email :   <span style="font-size: 14px; font-weight: bold; color: #005efe;">{{profile.EmailUtil}}  </span><br><br>
          Telephone :   <span style="font-size: 14px; font-weight: bold; color: #005efe;">{{profile.TelephoneUtil}}  </span><br><br>
          Categorie :   <span style="font-size: 14px; font-weight: bold; color: #005efe;">{{profile.CategorieUtil}}  </span><br><br>
          Numero imatriculation :   <span style="font-size: 14px; font-weight: bold; color: #005efe;">{{profile.Acces}}  </span><br><br>
        </p>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left" ng-repeat="profile in profil" ng-if="acces=='admin'">
     <a class="tab-item" href="#/app/modify1/{{profile.IdUtil}}" style="color: #000088; font-size: 12px"> <i class="icon ion-android-menu"></i> Modifier</a>
      </div>
    </div>

  </ion-content>
</ion-view>
