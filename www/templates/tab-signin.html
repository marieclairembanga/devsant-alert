<div class="tabs-striped  tabs-background-positive tabs-color-light">
    <div class="tabs">
      <a class="tab-item active" href="#/app/login"><i class="icon ion-unlocked"></i> Login</a>
      <a class="tab-item" href="#/app/signup"> <i class="icon ion-person"></i> Sing Up </a>
    </div>
 </div>

<ion-view view-title="Sign In" class="loginBg" hide-nav-bar="true" >
<!-- <ion-nav-title><img src="img/logo.png" width="40"></ion-nav-title> -->

  <ion-content class="padding"  style="background-color:whitesmoke; background-size: cover;">

  <div  id="form" class="row responsive-sm padding remvoeBP">
	  <div class="col">


      <form ng-submit="doLogin()">
			<div class="list list-inset removePM">
			  <label class="item item-input"><input type="text" ng-model="loginData.email" placeholder="Email Address" > </label>
			  <label class="item item-input"><input type="password" ng-model="loginData.password" placeholder="Password" > </label>
			</div>

			<div class="loginButton"><button class="button ion-unlocked button-block button-balanced" type="submit" style="background-color: transparent; color: black; border-color: white;
			border: 3px solid white"> Login </button>  </div>
      </form>
      <div class="loginButton"><button (click)="facebooksetup()" class="button ionic-logo-google button-block button-balanced" type="submit" style="background-color: dodgerblue" >
        Login with Facebook </button>  </div>
      <div class="loginButton"><button (click)="googlesetup()" class="button ionic-logo-facebook button-block button-balanced" type="submit" style="background-color: red" >
        Login with Google </button>  </div>
	   </div>
  </div>



  </ion-content>
</ion-view>
