<ion-view view-title="Profile">
  <ion-content>

    <div class="list card">

      <div class="item item-avatar" ng-repeat="profile in profil">

        <img ng-src="{{url}}logo/avatar_defaut.png" height="100" width="100" style="border-radius: 50px">
        <h2><span style="font-size: 25px; font-weight: bold; color: #005efe;">{{profile.NomUtil}}</span></h2>

      </div>

      <div class="item item-body" ng-repeat="profile in profil">
        <p>
          Prenom :  <span style="font-size: 20px; font-weight: bold; color: #005efe;">{{profile.PrenomUtil}}  </span><br><br>
          telephone :  <span style="font-size: 20px; font-weight: bold; color: #005efe;">{{profile.TelephoneUtil}}  </span><br><br>
          Email :   <span style="font-size: 20px; font-weight: bold; color: #005efe;">{{profile.EmailUtil}}  </span><br><br>
          Categorie :   <span style="font-size: 20px; font-weight: bold; color: #005efe;">{{profile.CategorieUtil}}  </span><br><br>
          Acces :   <span style="font-size: 20px; font-weight: bold; color: #005efe;">{{profile.Acces}}  </span><br><br>
        </p>

      </div>
      <div class="item tabs tabs-secondary tabs-icon-left" ng-repeat="profile in profil">
        <!--  <a class="tab-item" href="#/app/modify2/{{profile.IdUtil}}" style="color: #000088; font-size: 15px"> <i class="icon ion-android-menu"></i> Modifier</a>
      --> <a class="tab-item" href="#" style="color: #d91e18; font-size: 15px" ng-click="supp(profile.IdUtil)"> <i class="icon ion-android-delete" style="color: #d91e18;"></i>  Suprimer</a>
     </div>
   </div>

 </ion-content>
</ion-view>
